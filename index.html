        <th>BQQ страви</th>

        <th>Ціни</th>
      </tr>
      <tr>
        <td style="background-color: brown">Шашлик</td>
        <td><img src="./imagine/SHAshlyk.jpg" alt="" width="210" /></td>

      <tr>
        <td style="background-color: aqua">Сосиски Гриль</td>

      </tr>
      <tr>

    <h1>London Map</h1>
    <img
      src="./imagine/London_Montage_L.jpg"
      alt="london"
      width="800"
      usemap="#London"
    />
    <map name="London">
      <area
        shape="rect"
        coords="100,105px,1130,330px"
        href="https://ru.depositphotos.com/83397824/stock-photo-london-city-business-district.html"
        alt="London"
        title="Center"
      />
      <area
        shape="rect"
        coords="200,300px,600,800px"
